<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button id="btnAddCate" type="button" class="layui-btn layui-btn-sm layui-btn-normal">添加类别</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 一般这个不删除 保留结构 为了以后使用 -->
                    <tr>
                        <td>贤心</td>
                        <td>2016-11-29</td>
                        <td>人生就像是一场修行</td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>
    <!-- 模版引擎 -->
    <script type="text/html" id="tpl-table">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button data-id="{{$value.Id}}" id="btn-edit" type="button" class="layui-btn layui-btn-xs">编辑</button>
                <button data-id="{{$value.Id}}" type="button" class="layui-btn layui-btn-xs layui-btn-danger btn-delete">删除</button>

            </td>
        </tr>

        {{/each}}
    </script>
    <!-- 添加弹出层的内容 -->
    <script type="text/html" id="dialog-add">
        <form id="form-add" class="layui-form" style="padding: 20px 30px 0 0" >
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
              </div>
        </form>
    </script>
    <!-- 修改弹出层的内容 -->
    <script type="text/html" id="dialog-edit">

    <form id="form-edit" class="layui-form" style="padding: 20px 30px 0 0" lay-filter="form-edit">
        <!--使用隐藏区域存储ID值 -->
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
            </div>
        </div>
    </form>
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入路径拼接的地方 -->
    <script src="/assets/js/baseAPi.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
    <!-- 引入模版引擎 -->
    <script src="/assets/lib/template-web.js"></script>
</body>

</html>
