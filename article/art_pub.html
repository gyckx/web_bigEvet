<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <!-- 卡片面板 在layui的面板中 -->
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 发表文章的表单 -->
            <form class="layui-form">
                <!-- 1. 文章标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章的标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 2. 文章的类别 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章的类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <option value="">请选择文章的属性</option>
                            <option value="0">北京</option>
                        </select>
                    </div>
                </div>
                <!-- 3.文章内容 -->
                <!-- 3.文章封面 -->
                <!-- 3.按钮 -->
            </form>


        </div>
    </div>
    <!-- 文章分类的模版引擎 -->
    <script type="text/html" id="tpl-cate">
        <option value="">请选择文章的属性</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>






    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入路径拼接的地方 -->
    <script src="/assets/js/baseAPi.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="/assets/js/article/art_pub.js"></script>
    <!-- 引入模版引擎 -->
    <script src="/assets/lib/template-web.js"></script>

</body>

</html>
