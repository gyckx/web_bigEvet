<!DOCTYPE html>
<html lang="en">
<!-- code大事件的代码需要在单独的终端中打开 为了保持绝对路径 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 需要将页面放到服务器上 需要使用绝对路径 -->
    <!-- 后引入自己路径防止被覆盖-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 在jq之后 在自己的js之前引入 -->
    <script src="/assets/js/baseAPi.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- 1. 先在本地将项目初始化-提交本地仓库(git init; git add . ; git commit -m '项目初始化') -->
    <!-- 2. 在GitHub中创建项目 并且将本地仓库中的项目上传至github中（配置github：复制githu中的两条代码 -->
    <!-- 3. 创建分支并且切换到分支目录下编码 (git checkout -b login) -->
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png">

    </div>

    <!-- 登陆注册区 -->
    <div class="loginAndRegBox">

        <div class="title_box"></div>
        <!-- 登陆div -->
        <div class="login-box">
            <!-- 登陆表单 -->
            <form class="layui-form form1" id="form_login">
                <!-- 1. 登陆框 -->
                <div class="layui-form-item pbox">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username pic"></i>
                    <input value="xmx" type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!--2. 密码框  -->
                <div class="layui-form-item pbox">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password pic"></i>
                    <input value="123456" type="password" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!--3.  登陆按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登陆</button>
                </div>
                <!-- 4. 跳转按钮 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-reg">去注册账号</a>
                </div>
            </form>

        </div>

        <!-- 注册DIV -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form form1" id="form_reg">
                <!-- 1. 登陆框 -->
                <div class="layui-form-item pbox">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-username pic"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!--2. 密码框  -->
                <div class="layui-form-item pbox">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password pic"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3. 再次确认密码 -->
                <div class="layui-form-item pbox">
                    <!-- 图标 -->
                    <i class="layui-icon layui-icon-password pic"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 4. 登陆按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link-login">去登陆</a>
                </div>
            </form>


        </div>



    </div>



</body>

</html>
